<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <meta charset="UTF-8">
  <title>Ubi Login</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <!-- Latest JQuery compiled and minified JavaScript -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="includes/css/login.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <img src="includes/img/ubi-logo-white.png">
    </div>
    <form class="form-signin" role="form" action='dashboard.html' method='post'>
      <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
      <input type="password" class="form-control" placeholder="Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    </form>
    <div class="row text-center">
      <a href="https://theubi.zendesk.com/registration" class="white-font">Sign Up for Ubi</a><br/><br/>
      <a href="https://theubi.zendesk.com/hc/en-us" class="white-font">Help</a>
    </div>
  </div>
</body>
</html>
